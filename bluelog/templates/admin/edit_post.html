{% extends 'base.html' %}
{% from 'bootstrap/form.html' import render_form %}

{% block title %}Edit Post{% endblock %}

{% block content %}
    <div class="page-header">
        <h1>Edit Post</h1>
    </div>
    <form action="" method="post" class="form" role="form" novalidate>
        {{ render_form(form) }}
    </form>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script type="text/javascript" src="{{ url_for('static', filename='js/easymde.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/axios.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/easymde.config.js') }}"></script>
{% endblock %}
