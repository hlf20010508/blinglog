{% extends 'base.html' %}
{% from 'bootstrap/form.html' import render_form %}

{% block title %}New Post{% endblock %}

{% block content %}
    <div class="page-header">
        <h1>New Post</h1>
    </div>
    {{ render_form(form) }}
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script type="text/javascript" src="{{ url_for('static', filename='cherry-markdown/cherry-markdown.min.js') }}"></script>
    <script>
        new Cherry({
        id: 'body',
        value: '# welcome to cherry editor!',
        });
        var divValue = document.getElementById('divValue').value
        var textList = document.getElementsByClassName('CodeMirror-line')
        var text = ''
        for(let i = 0; i < textList.length; i++){
            text+=textList[i].innerHTML
        }
        divValue = text;
    </script>
{% endblock %}
